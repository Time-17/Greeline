
<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">

        <div class="card-body">
          <h3>Cadastro de produtos</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="produto.nomeProduto" />
            <label mdbLabel class="form-label" for="usuario">Nome</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="produto.descricaoProduto" />
            <label mdbLabel class="form-label" for="usuario">Descrição</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="produto.valorProduto" />
            <label mdbLabel class="form-label" for="usuario">Valor Unitario</label>
          </mdb-form-control>
          <br>
          <br>
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
