<br />
<div class="container">
    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de Categoria</h3>
                    <br>
                    <mdb-form-control>
                        <input mdbInput type="text" id="descricao" class="form-control" [(ngModel)]="categoria.descricao" />
                        <label mdbLabel class="form-label" for="descricao">Descricao</label>
                    </mdb-form-control>
                    <br>
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
                        Salvar
                    </button>
                <div>
            </div>
        </div>
    </div>
</div>
